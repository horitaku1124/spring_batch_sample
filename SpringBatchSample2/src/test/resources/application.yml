spring:
    main:
        banner-mode: "off"
    jpa:
      database: mysql
      show-sql: false
      hibernate:
        ddl-auto: create-drop
      database-platform: org.hibernate.dialect.MySQLDialect
    datasource:
      url: jdbc:h2:mem:spring_test;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=MySQL;INIT=CREATE SCHEMA IF NOT EXISTS SPRING_TEST;
      username: sa
      password:
      driverClassName: org.h2.Driver
